---
layout: postnew
title: blog
in-nav: true
weight: 1
---
  <ul id="archive">
    {% for post in site.posts %}
    {% if post.hidden != true %}
    <li>
      <span class="post-date">{{ post.date | date: '%d %b %Y' }} &raquo;</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
