---
layout: post
title: notes
in-nav: false
weight: 2
---

  {% assign posts = site.posts | where:"type", "notes" %}

  <ul id="archive">
    {% for post in posts %}
    {% if post.hidden != true %}
    <li>
      <span class="post-date">{{ post.date | date: '%d %b %Y' }} &raquo;</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
