---
layout: page
title: Archive
in-nav: true
weight: 2
---

<ul class="unl posts__list">
{% for post in site.posts %}
  {% if post.test != true %}
    <li class="o--p">
      <a class="a--plain" href="{{ post.url }}">
        <span class="o--b beta o--mz">{{ post.title }}</span>
        <span class="meta delta o--b">{{ post.date | date: "%B %-d %Y" }}</span>
      </a>
    </li>
  {% endif %}
{% endfor %}
</ul>
